<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <style>
        .changeFontAwesomeColor {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <main class="mx-2">
        <div class="container d-flex align-items-center mb-3">
            <div class="d-flex justify-content-center align-items-center rounded-circle"
                style="width: 40px; height: 40px; background-color: #F3F3F3;">
                <a href="#" class="text-blue text-decoration-none">
                    <i class="fa-solid fa-arrow-left fa-lg"></i>
                </a>
            </div>
            <span class="fs-4 ms-2">Your information</span>
        </div>

        <div class="container">
            <div class="row">
                <div>
                    <div class="col-12">
                        <img width="100px" src="images/user.png" />
                    </div>

                    <div class="d-flex">
                        <div class="d-flex flex-column">

                            <div class="col-12 mt-4">
                                <h7>Veng Ann</h7>
                            </div>
                            <div class="col-12">
                                <h7>0546878</h7>
                            </div>
                            <div class="col-12">
                                <h7>vengann@gmail.com</h7>
                            </div>
                        </div>

                        <!-- Edit text aligned center vertically and placed at the end -->
                        <div class="d-flex align-items-center justify-content-end" style="width: 100%;">
                            <h7>Edit</h7>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div>
                    <div>
                        <h5>Your Transaction</h5>
                    </div>

                    <div class="col-12 d-flex justify-content-around py-4">
                        <!-- To Pay Section -->
                        <div class="text-center">
                            <i class="fas fa-money-bill-wave fa-2x changeFontAwesomeColor"></i>
                            <p>To Pay</p>
                        </div>

                        <!-- To Ship Section -->
                        <div class="text-center">
                            <i class="fas fa-shipping-fast fa-2x changeFontAwesomeColor"></i>
                            <p>To Ship</p>
                        </div>

                        <!-- To Receive Section -->
                        <div class="text-center">
                            <i class="fas fa-box-open fa-2x changeFontAwesomeColor"></i>
                            <p>To Receive</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12 d-flex flex-column">
                    <h5>Recent Viewed</h5>

                    <h7>You migth forgot to put these products in to your cart</h7>

                    <!-- Custom styled div for horizontal line -->
                    <div style="border-bottom: 1px solid #848484; width: 100%; margin-top: 5px;"></div>
                </div>

                <div class="col-12 d-flex flex-column mt-3">
                    <h5>Complain</h5>

                    <h7>Experiencing bad things? Tell Us</h7>

                    <!-- Custom styled div for horizontal line -->
                    <div style="border-bottom: 1px solid #848484; width: 100%; margin-top: 5px;"></div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12 d-flex justify-content-end">
                    <div>
                        <button class="btn btn-primary" title="Back Home">Back Home</button>
                    </div>
                    <div class="ms-2">
                        <button class="btn btn-primary" title="Sign Out">Sign Out</button>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
