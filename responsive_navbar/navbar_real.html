<!DOCTYPE html>
<html lang="en">
<!--#E4EEF9-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--css-->
    <link rel="stylesheet" href="nav_bar_style.css" />
    <title>Bootstrap Responsive Navbar</title>
    <style>
        /* Styles for screens > 992px */
        @media (min-width: 992px) {
            .search-container {
                display: flex;
                align-items: center;
                margin-right: 20px;
                /* Add spacing if needed */
            }

            .cart-info p {
                margin: 0;
                font-size: xx-small;
            }

            .input-group {
                flex: 2;
            }

            /* Style for the search input */
            .input-group .form-control {
                min-width: 500px;
            }
        }
    </style>

</head>

<body class="vh-100 overflow-hidden">

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light my-Bg">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fs-2 fw-bold" href="#">Japan Care</a>

            <!-- Toggle Button for Sidebar -->
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- SideBar -->
            <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <!-- SideBar Header -->
                <div class="offcanvas-header border-bottom">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <!-- SideBar Body -->
                <div class="offcanvas-body sidebar-content p-0 p-lg-0">
                    <!-- Box with text and search bar -->
                    <div class="search-container d-flex align-items-center">
                        <div id="id_location" class="mx-2"
                            style="width: 100px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; padding: 10px; border-radius: 10px; background-color: #F3F3F3;">
                            Delivery to Cambodia ...
                        </div>
                        <div class="input-group"">
                            <select class=" form-select" id="categoryDropdown">
                            <option selected>Categories</option>
                            <option value="1">Category 1</option>
                            <option value="2">Category 2</option>
                            <option value="3">Category 3</option>
                            </select>
                            <input type="text" class="form-control" placeholder="Search...">
                            <button class="btn btn-primary" type="button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>


                    <!-- Icons -->
                    <div id="id_showIcon" class="d-flex align-items-center">
                        <a href="#cart" class="text-dark mx-2 position-relative">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <!-- Badge -->
                            <span id="idBadges"
                                class="custom-badge position-absolute top-0 start-100 translate-middle rounded-pill"
                                style="background-color: blue; color: white;">50</span>
                        </a>
                        <div class="cart-info d-flex flex-column fw-bold" style="margin-left: 2.2%;">
                            <p>My Cart</p>
                            <p class="total">24$</p>
                        </div>

                        <!-- Profile Section -->
                        <div class="d-flex align-items-center justify-content-center" style="margin-left: 10px;">
                            <a href="#profile" class="text-dark mx-2 d-flex align-items-center">
                                <i class="fa-solid fa-user fs-4"></i>
                            </a>
                            <p class="mb-0 ms-2 fs-7 fw-bold">Ann XD</p>
                            <i class="fa-solid fa-chevron-down fs-4 ms-2"></i>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </nav>
    <!-- End NavBar -->

    <main>
        <section class="w-100 vh-100 d-flex flex-column justify-content-center align-items-center text-dark fs-1">
            <h1> main something here</h1>
        </section>
    </main>
</body>

</html>
