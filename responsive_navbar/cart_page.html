    <style>
        .quantity-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            /* Adjust space between elements */
        }

        .quantity-container h7 {
            margin: 0;
        }

        .d-flex.flex-column p {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #IdImgGrid {
            justify-content: center;
            display: flex;
            object-fit: cover;
            background-color: #E4EEF9;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {

            /* Adjust font size and padding for smaller screens */
            .container .fs-4 {
                font-size: 1.25rem;
            }

            .quantity-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .quantity-container h7,
            .quantity-container .btn,
            .quantity-container input {
                font-size: 0.875rem;
            }

            .product-description h5 {
                font-size: 1rem;
            }

            .product-description p {
                font-size: 0.875rem;
            }

            .col-9 {
                padding-left: 0;
            }

            .col-9 .product-description,
            .col-9 .text-success {
                margin-bottom: 0.5rem;
            }
        }

        @media (min-width: 768px) and (max-width: 1199px) {
            .quantity-container {
                flex-direction: row;
                width: 100%;
            }

            .product-description h5 {
                font-size: 1.125rem;
            }

            .product-description p {
                font-size: 1rem;
            }

            .col-9 {
                padding-left: 1rem;
            }
        }

        @media (min-width: 1200px) {
            .quantity-container {
                width: 80%;
            }

            .product-description h5 {
                font-size: 1.25rem;
            }

            .product-description p {
                font-size: 1.125rem;
            }
        }

        /*style for cart page*/
        .quantity-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            width: 100%;
            /* Adjust space between elements */
        }

        .quantity-container h7 {
            margin: 0;
        }

        .product-description {
            padding-left: 8px;
            padding-right: 8px;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            -webkit-line-clamp: 3;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }

        @media (max-width: 768px) {
            .quantity-container {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        @media (min-width: 1200px) {
            #idInfoProdcut {
                margin-left: -60px;
            }
        }
    </style>

    <script>
        // Sample data for grid items
        const items = [
            { title: 'CeraVe', description: 'CeraVe Moisturizing Body Cream with Hyaluronic Acid', price: '10.10$', rating: '4.5', image: 'images/cerave_product.png', },
            { title: 'CeraVe', description: 'CeraVe Moisturizing Body Cream with Hyaluronic Acid', price: '10.10$', rating: '4.5', image: 'images/cerave_product.png' },
            { title: 'CeraVe', description: 'CeraVe Moisturizing Body Cream with Hyaluronic Acid', price: '10.10$', rating: '4.5', image: 'images/cerave_product.png' },
        ];

        // Function to generate a cart item HTML
        function createCartItem(item, index) {
            return `
            <div class="row align-items-center mb-4">
                <div class="col-1">
                    <input class="form-check-input item-checkbox" type="checkbox" id="item${index}" />
                    <!--btn delete-->
                    <label class="form-check-label ms-0 ms-md-2" for="item${index}">
                        <i class="fa-solid fa-trash-can"></i>
                    </label>
                </div>
                <div class="col-4 col-md-2">
                    <img width="100px" src="${item.image}" alt="Product Image">
                </div>
                <div id="idInfoProdcut${index}" class="col-7 col-md-9">
                    <div class="product-description mb-0 p-0">
                        <div class="row">
                            <div class="col-12 d-flex flex-column flex-md-row justify-content-between">
                                <div>
                                    <h5>${item.title}</h5>
                                </div>
                                <div class="d-flex">
                                    <p class="mb-0">Price:</p>
                                    <p class="mb-0 ms-2">${item.price}</p>
                                </div>
                            </div>
                        </div>
                        <p class="">${item.description}</p>
                    </div>
                    <p class="text-primary g-0 p-0 m-0">In Stock</p>

                    <!-- Quantity and Subtotal -->
                    <div class="quantity-container mb-2">
                        <div class="d-flex align-items-center">
                            <h7>Quantity</h7>
                            <div class="d-flex align-items-center mx-2">
                                <button class="btn btn-secondary btn-sm" id="minusBtn${index}">-</button>
                                <input type="number" class="form-control mx-2" id="quantityInput${index}" value="0" min="0" style="width: 60px;">
                                <button class="btn btn-secondary btn-sm" id="plusBtn${index}">+</button>
                            </div>
                        </div>

                        <!-- SubTotal -->
                        <div class="d-flex align-items-center">
                            <h7 class="">Subtotal:</h7>
                            <span class="text-success" id="subtotal${index}">$${item.price}</span>
                        </div>
                    </div>
                </div>
            </div>
            `;
        }

        // Inject cart items into the container
        const cartItemsContainer = document.getElementById('cartItemsContainer');
        let cartItemsHTML = '';
        items.forEach((item, index) => {
            cartItemsHTML += createCartItem(item, index);
        });
        cartItemsContainer.innerHTML = cartItemsHTML;

        // Add event listeners for the quantity buttons
        items.forEach((_, index) => {
            document.getElementById(`minusBtn${index}`).addEventListener('click', () => updateQuantity(index, -1));
            document.getElementById(`plusBtn${index}`).addEventListener('click', () => updateQuantity(index, 1));
        });

        function updateQuantity(index, change) {
            const quantityInput = document.getElementById(`quantityInput${index}`);
            const subtotal = document.getElementById(`subtotal${index}`);
            let quantity = parseInt(quantityInput.value);

            quantity += change;
            if (quantity < 0) quantity = 0;

            quantityInput.value = quantity;
            const price = parseFloat(items[index].price.replace('$', ''));
            subtotal.textContent = `$${(quantity * price).toFixed(2)}`;
        }

        // Add event listener for the "Select All" checkbox
        document.getElementById('selectAll').addEventListener('change', function () {
            const isChecked = this.checked;
            document.querySelectorAll('.item-checkbox').forEach(checkbox => {
                checkbox.checked = isChecked;
            });
        });
    </script>
